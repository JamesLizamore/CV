<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <form action="">
        <label for="">This is a text input >></label>
        <input type="text">
        <br>
        <label for="">This is a checkbox >></label>
        <input type="checkbox">
        <br>
        <label for="">This is a button >></label>
        <input type="button" value="Press me">
        <br>
        <input type="color" name="" id="">
        <br>
        <input type="datetime-local" name="" id="">
        <br>
        <input type="file">
        <br>
        <input type="image">
        <br>
        <input type="number">
        <br>
        <label for="">This is a radio button >></label>
        <input type="radio">
        <br>
        <input type="range">
        <br>
        <input type="reset">
        <br>
        <label for="">This is a search bar >></label>
        <input type="search">
        <br>
        <input type="submit">
        <br>
        <label for="">You can put a phone number here >></label>
        <input type="tel">

    </form>
</body>
</html>
